<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ječná Docs</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 1rem 2rem;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        h1 {
            margin: 0;
            font-size: 2rem;
        }

        main {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            max-width: 900px;
            margin: 0 auto;
        }

        #editor-container {
            position: relative;
            width: 100%;
        }

        #editor {
            width: 100%;
            height: 300px;
            border: 2px solid #ccc;
            border-radius: 8px;
            padding: 1rem;
            font-size: 1rem;
            resize: none;
            background-color: white;
            color: #333;
            margin-top: 1rem;
            white-space: pre-wrap;
            overflow-wrap: break-word;
            line-height: 1.5;
            font-family: monospace;
            position: relative;
            z-index: 10;
        }

        .highlight {
            position: absolute;
            background-color: rgba(255, 223, 0, 0.5);
            z-index: 5;
            pointer-events: none;
        }

        .cursor {
            position: absolute;
            width: 2px;
            height: 1.5em;
            background-color: red;
            z-index: 20;
            pointer-events: none;
            animation: blink 1s step-start infinite;
        }

        @keyframes blink {
            50% {
                opacity: 0;
            }
        }

        #status {
            margin-top: 1rem;
            font-weight: bold;
        }

        #users {
            margin-top: 1rem;
            padding: 1rem;
            background: #e7f7e7;
            border: 1px solid #4CAF50;
            border-radius: 8px;
            width: 100%;
            text-align: left;
            font-size: 0.9rem;
        }

        .user {
            font-weight: bold;
            color: #4CAF50;
        }

        footer {
            margin-top: 2rem;
            text-align: center;
            font-size: 0.8rem;
            color: #777;
        }
    </style>
</head>
<body>
    <header>
        <h1>Ječná Docs</h1>
    </header>

    <main>
        <div id="editor-container">
            <textarea id="editor" placeholder="Start typing..."></textarea>
        </div>
        <div id="status">Connecting...</div>
        <div id="users">Connected users: <span class="user">None</span></div>
    </main>

    <footer>
        <p>Powered by Ječná Docs - Real-time Collaboration</p>
    </footer>

    <script>
        const ws = new WebSocket("ws://18.199.32.143:8080");
        const editor = document.getElementById('editor');
        const editorContainer = document.getElementById('editor-container');
        const status = document.getElementById('status');
        const usersDiv = document.getElementById('users');
        const cursors = {}; // Store cursor elements
        const highlights = {}; // Store highlight elements

        let userId;

        ws.onopen = () => {
            status.textContent = "Connected to server";
            status.style.color = "green";
        };

        ws.onclose = () => {
            status.textContent = "Disconnected from server";
            status.style.color = "red";
        };

        ws.onmessage = (event) => {
            const data = JSON.parse(event.data);

            if (data.type === 'init') {
                editor.value = data.text;
                usersDiv.innerHTML = `Connected users: ${data.users.map(u => `<span class="user">${u.userId}</span>`).join(', ')}`;
            }

            if (data.type === 'update_text' && data.userId !== userId) {
                editor.value = data.text;
            }

            if (data.type === 'cursor_position') {
                if (!cursors[data.userId]) {
                    const cursor = document.createElement('div');
                    cursor.className = 'cursor';
                    cursor.style.backgroundColor = data.userColor;
                    editorContainer.appendChild(cursor);
                    cursors[data.userId] = cursor;
                }
                const cursor = cursors[data.userId];
                cursor.style.left = `${data.position.x}px`;
                cursor.style.top = `${data.position.y}px`;
            }

            if (data.type === 'selection') {
                if (!highlights[data.userId]) {
                    const highlight = document.createElement('div');
                    highlight.className = 'highlight';
                    highlight.style.backgroundColor = data.userColor;
                    editorContainer.appendChild(highlight);
                    highlights[data.userId] = highlight;
                }
                const highlight = highlights[data.userId];
                highlight.style.left = `${data.selection.startX}px`;
                highlight.style.width = `${data.selection.endX - data.selection.startX}px`;
                highlight.style.top = `0px`;
                highlight.style.height = `1.5em`;
            }
        };

        editor.addEventListener('input', () => {
            ws.send(JSON.stringify({ type: 'update_text', text: editor.value }));
        });

        editor.addEventListener('mouseup', () => {
            const start = editor.selectionStart;
            const end = editor.selectionEnd;

            if (start !== end) {
                ws.send(JSON.stringify({
                    type: 'selection',
                    selection: {
                        startX: start * 8, // Přibližná šířka znaků v monospace
                        endX: end * 8,
                    }
                }));
            }
        });

        editor.addEventListener('mousemove', (event) => {
            const rect = editor.getBoundingClientRect();
            const x = event.clientX - rect.left;
            const y = event.clientY - rect.top;
            ws.send(JSON.stringify({ type: 'cursor_position', position: { x, y } }));
        });
    </script>
</body>
</html>
