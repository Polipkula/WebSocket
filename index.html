<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ječná Docs</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 1rem 2rem;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        h1 {
            margin: 0;
            font-size: 2rem;
        }

        main {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            max-width: 900px;
            margin: 0 auto;
        }

        #editor {
            width: 100%;
            height: 300px;
            border: 2px solid #ccc;
            border-radius: 8px;
            padding: 1rem;
            font-size: 1rem;
            resize: none;
            background-color: white;
            color: #333;
            margin-top: 1rem;
            position: relative;
        }

        .cursor {
            position: absolute;
            width: 2px;
            height: 20px;
            z-index: 10;
            pointer-events: none;
            animation: blink 1s step-start infinite;
        }

        @keyframes blink {
            50% {
                opacity: 0;
            }
        }

        #status {
            margin-top: 1rem;
            font-weight: bold;
            color: green;
        }

        #users {
            margin-top: 1rem;
            padding: 1rem;
            background: #e7f7e7;
            border: 1px solid #4CAF50;
            border-radius: 8px;
            width: 100%;
            text-align: left;
            font-size: 0.9rem;
        }

        .user {
            font-weight: bold;
            color: #4CAF50;
        }

        footer {
            margin-top: 2rem;
            text-align: center;
            font-size: 0.8rem;
            color: #777;
        }
    </style>
</head>
<body>
    <header>
        <h1>Ječná Docs</h1>
    </header>

    <main>
        <textarea id="editor" placeholder="Start typing..."></textarea>
        <div id="status">Connecting...</div>
        <div id="users">Connected users: <span class="user">None</span></div>
    </main>

    <footer>
        <p>Powered by Ječná Docs - Real-time Collaboration</p>
    </footer>

    <script>
        const ws = new WebSocket("ws://18.199.32.143:8080"); // Update with your server address
        const editor = document.getElementById('editor');
        const status = document.getElementById('status');
        const usersDiv = document.getElementById('users');
        const cursors = {}; // Store the cursor elements for each user

        let userId;

        ws.onopen = () => {
            status.textContent = "Connected to server";
            status.style.color = "green";
        };

        ws.onclose = () => {
            status.textContent = "Disconnected from server";
            status.style.color = "red";
        };

        ws.onmessage = (event) => {
            const data = JSON.parse(event.data);

            if (data.type === 'init') {
                editor.value = data.text;
                usersDiv.innerHTML = `Connected users: ${data.users.map(u => `<span class="user">${u.userId}</span>`).join(', ')}`;
            }

            if (data.type === 'update_text' && data.userId !== userId) {
                editor.value = data.text;
            }

            if (data.type === 'user_connected') {
                usersDiv.innerHTML += `, <span class="user">${data.userId}</span>`;
            }

            if (data.type === 'user_disconnected') {
                usersDiv.innerHTML = usersDiv.innerHTML.replace(`<span class="user">${data.userId}</span>`, '');
                if (cursors[data.userId]) {
                    cursors[data.userId].remove();
                    delete cursors[data.userId];
                }
            }

            if (data.type === 'cursor_position') {
                if (!cursors[data.userId]) {
                    const cursor = document.createElement('div');
                    cursor.className = 'cursor';
                    cursor.style.backgroundColor = data.userColor;
                    editor.parentElement.appendChild(cursor);
                    cursors[data.userId] = cursor;
                }
                const rect = editor.getBoundingClientRect();
                const cursor = cursors[data.userId];
                cursor.style.left = `${rect.left + data.position.x}px`;
                cursor.style.top = `${rect.top + data.position.y}px`;
            }
        };

        editor.addEventListener('input', () => {
            ws.send(JSON.stringify({ type: 'update_text', text: editor.value }));
        });

        editor.addEventListener('mousemove', (event) => {
            const rect = editor.getBoundingClientRect();
            const x = event.clientX - rect.left;
            const y = event.clientY - rect.top;
            ws.send(JSON.stringify({ type: 'cursor_position', position: { x, y } }));
        });
    </script>
</body>
</html>
