<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ječná Docs</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 1rem 2rem;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        h1 {
            margin: 0;
            font-size: 2rem;
        }

        main {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            max-width: 900px;
            margin: 0 auto;
        }

        #editor-container {
            position: relative;
            width: 100%;
        }

        #editor {
            width: 100%;
            height: 300px;
            border: 2px solid #ccc;
            border-radius: 8px;
            padding: 1rem;
            font-size: 1rem;
            resize: none;
            background-color: white;
            color: #333;
            white-space: pre-wrap;
            overflow-wrap: break-word;
            line-height: 1.5;
            font-family: monospace;
        }

        .highlight {
            position: absolute;
            background-color: rgba(255, 223, 0, 0.5);
            pointer-events: none;
            z-index: 1;
        }

        .cursor {
            position: absolute;
            width: 2px;
            height: 1.5em;
            background-color: red;
            z-index: 2;
            animation: blink 1s step-start infinite;
        }

        @keyframes blink {
            50% {
                opacity: 0;
            }
        }

        #status {
            margin-top: 1rem;
        }

        #users {
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>Ječná Docs</h1>
    </header>

    <main>
        <div id="editor-container">
            <textarea id="editor" placeholder="Start typing..."></textarea>
        </div>
        <div id="status">Connecting...</div>
        <div id="users">Connected users: None</div>
    </main>

    <script>
        const ws = new WebSocket("ws://18.199.32.143:8080");
        const editor = document.getElementById('editor');
        const editorContainer = document.getElementById('editor-container');
        const cursors = {};
        const highlights = {};

        ws.onopen = () => {
            document.getElementById('status').textContent = "Connected to server";
        };

        ws.onmessage = (event) => {
            const data = JSON.parse(event.data);

            if (data.type === 'init') {
                editor.value = data.text;
            }

            if (data.type === 'update_text') {
                editor.value = data.text;
            }

            if (data.type === 'selection') {
                if (!highlights[data.userId]) {
                    const highlight = document.createElement('div');
                    highlight.className = 'highlight';
                    highlight.style.backgroundColor = data.userColor;
                    editorContainer.appendChild(highlight);
                    highlights[data.userId] = highlight;
                }
                const highlight = highlights[data.userId];
                const rect = editor.getBoundingClientRect();
                const startX = rect.left + data.selection.startX;
                const endX = rect.left + data.selection.endX;
                const topY = rect.top;

                highlight.style.left = `${startX}px`;
                highlight.style.top = `${topY}px`;
                highlight.style.width = `${endX - startX}px`;
                highlight.style.height = `1.5em`;
            }
        };

        editor.addEventListener('mouseup', () => {
            const start = editor.selectionStart;
            const end = editor.selectionEnd;

            if (start !== end) {
                ws.send(JSON.stringify({
                    type: 'selection',
                    selection: {
                        startX: start * 8, // Approximated width of character in monospace
                        endX: end * 8,
                    }
                }));
            }
        });

        editor.addEventListener('input', () => {
            ws.send(JSON.stringify({ type: 'update_text', text: editor.value }));
        });
    </script>
</body>
</html>
